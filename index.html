<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo vCard & QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">Tạo Danh Thiếp (vCard) & QR Code</h1>
    
    <div class="grid grid-cols-1 gap-4">
      <input id="fullName" class="border border-gray-300 rounded-lg px-4 py-2" type="text" placeholder="Họ tên">
      <input id="email" class="border border-gray-300 rounded-lg px-4 py-2" type="email" placeholder="Email">
      <input id="phone" class="border border-gray-300 rounded-lg px-4 py-2" type="tel" placeholder="Số điện thoại">
      <input id="title" class="border border-gray-300 rounded-lg px-4 py-2" type="text" placeholder="Chức vụ">
      <input id="company" class="border border-gray-300 rounded-lg px-4 py-2" type="text" placeholder="Công ty">
    </div>

    <button onclick="generateVCard()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">Tạo vCard & QR</button>

    <div id="qrContainer" class="flex justify-center mt-4 hidden">
      <canvas id="qrCodeCanvas" class="border rounded-lg"></canvas>
    </div>

    <div class="text-center">
      <a id="downloadLink" href="#" download="contact.vcf" class="hidden mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Tải vCard (.vcf)</a>
    </div>
  </div>

  <script>
    const inputs = ["fullName", "email", "phone", "title", "company"];
    inputs.forEach(id => {
      document.getElementById(id).addEventListener("input", generateVCard);
    });

    function generateVCard() {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const title = document.getElementById("title").value.trim();
      const company = document.getElementById("company").value.trim();

      if (!fullName || !email || !phone) {
        document.getElementById("qrContainer").classList.add("hidden");
        document.getElementById("downloadLink").classList.add("hidden");
        return;
      }

      const lines = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `FN:${fullName}`,
        `EMAIL:${email}`,
        `TEL;TYPE=CELL:${phone}`,
        title ? `TITLE:${title}` : "",
        company ? `ORG:${company}` : "",
        "END:VCARD"
      ];
      const vCard = lines.filter(Boolean).join("\n");

      // Tạo file vCard để tải
      const blob = new Blob([vCard], { type: "text/vcard" });
      const vcfUrl = URL.createObjectURL(blob);
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = vcfUrl;
      downloadLink.classList.remove("hidden");

      // Tạo mã QR code
      const qrCanvas = document.getElementById("qrCodeCanvas");
      QRCode.toCanvas(qrCanvas, vCard, { width: 256 }, function (error) {
        if (error) {
          console.error(error);
          return;
        }
        document.getElementById("qrContainer").classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
